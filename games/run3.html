<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleks | Student</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            background-color: #f4f4f4;
        }

        iframe {
            flex-grow: 1;
            width: 100%;
            height: 80vh;
            border: none;
        }

        .back-button {
            padding: 10px 15px;
            margin: 20px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-button:hover {
            background: #555;
        }
    </style>
</head>
